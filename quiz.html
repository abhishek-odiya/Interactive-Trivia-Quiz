<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <p id="question">A flashing red traffic light signifies that a driver should do what?</p>
        <div id="opt">
            <button class="option" id="A" onclick="check('A')">stop</button>
            <button class="option" id="B" onclick="check('B')">speed up</button>
            <button class="option" id="C" onclick="check('C')">proceed with caution</button>
            <button class="option" id="D" onclick="check('D')">honk the horn</button>
        </div>
        <div class="shift">
            <button onclick="previousQuestion()" class="btns one">&#8592 Previous</button>
            <button onclick="nextQuestion()" class="btns">Next &#8594</button>
        </div>
    </div>



    <div id="score">
        <div class="count">
            <p>CORRECT</p>
            <p class="count-number" id="correct">0</p>
        </div>

        <div class="count">
            <p>INCORRECT</p>
            <p class="count-number" id="incorrect">0</p>
        </div>

        <div class="count">
            <p>TOTAL</p>
            <p class="count-number" id="total">0</p>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
